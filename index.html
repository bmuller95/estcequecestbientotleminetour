  <head>

    <meta property="og:url" content="https://estcequecestbientotleminetour.github.io/">
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-color: #0f172a;
        background-image: url('background.jpg');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #f3f4f6;
        text-align: center;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }
      main {
        max-width: 720px;
        padding: 3rem 2.5rem;
      }
      h1 {
        font-size: clamp(1.5rem, 5vw, 3rem);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .wordmark {
        height: 1.2em;
        width: auto;
        display: inline-block;
        vertical-align: middle;
        filter: drop-shadow(0 4px 10px rgba(15, 23, 42, 0.2));
      }
      .answer {
        font-size: clamp(2rem, 8vw, 4.5rem);
        margin: 0 0 0.5rem;
        font-weight: 700;
      }
      .detail {
        font-size: clamp(1rem, 3vw, 1.5rem);
        margin-bottom: 2rem;
      }
      .countdown {
        font-size: clamp(1.125rem, 4vw, 2rem);
        font-variant-numeric: tabular-nums;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0b1222;
          color: #f8fafc;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>
        Est-ce que c'est bient√¥t le
        <img src="minetour.png" alt="Minetour" class="wordmark">
        ?
      </h1>
      <p class="answer" id="answer">...</p>
      <p class="detail" id="detail">...</p>
      <p class="countdown" id="countdown">...</p>
    </main>

    <script>
      const EVENT_START = new Date(Date.UTC(2025, 10, 21, 19, 0, 0)); // 20h Europe/Paris (UTC+1 en novembre)
      const EVENT_SOFT_END = new Date(Date.UTC(2025, 10, 23, 23, 0, 0)); // 24 nov 00h Paris
      const EVENT_HARD_END = new Date(Date.UTC(2025, 10, 24, 7, 0, 0)); // 24 nov 08h Paris
      const MS_PER_MINUTE = 1000 * 60;

      const answerEl = document.getElementById('answer');
      const detailEl = document.getElementById('detail');
      const countdownEl = document.getElementById('countdown');

      function formatDiff(ms) {
        const totalMinutes = Math.floor(ms / MS_PER_MINUTE);
        const days = Math.floor(totalMinutes / (60 * 24));
        const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
        const minutes = totalMinutes % 60;

        const parts = [];
        if (days) parts.push(days + (days > 1 ? ' jours' : ' jour'));
        if (hours) parts.push(hours + (hours > 1 ? ' heures' : ' heure'));
        if (!days && minutes) parts.push(minutes + (minutes > 1 ? ' minutes' : ' minute'));
        if (!parts.length) return 'quelques secondes';
        return parts.join(', ');
      }

      function render() {
        const now = new Date();
        if (now >= EVENT_START && now < EVENT_SOFT_END) {
          answerEl.textContent = 'Oui !';
          detailEl.textContent = 'Le serveur est ouvert, connecte-toi et lance ta session.';
          countdownEl.textContent = 'Temps restant : ' + formatDiff(EVENT_SOFT_END - now) + '.';
        } else if (now >= EVENT_SOFT_END && now < EVENT_HARD_END) {
          answerEl.textContent = 'C\'est la fin...';
          detailEl.textContent = 'On cl√¥ture tranquillement, termine tes projets avant l\'arr√™t complet.';
          countdownEl.textContent = 'Extinction dans ' + formatDiff(EVENT_HARD_END - now) + '.';
        } else if (now < EVENT_START) {
          answerEl.textContent = 'Officiellement non, mais c\'est comme si. üòè';
          detailEl.textContent = 'Pr√©pare ton launcher, ouverture imminente.';
          countdownEl.textContent = 'Plus que ' + formatDiff(EVENT_START - now) + ' avant le lancement.';
        } else {
          answerEl.textContent = 'C\'est fini.';
          detailEl.textContent = 'Session termin√©e, surveille le canal annonces pour la prochaine date.';
          countdownEl.textContent = 'Serveur ferm√© pour le moment.';
        }
      }

      render();
      setInterval(render, 1000 * 60);
    </script>
  </body>
</html>
